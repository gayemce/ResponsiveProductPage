<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Book Store Product Card</title>
</head>

<body>
    <!-- ===== HOME ===== -->
    <main class="main grid">
        <div class="home">
            <!-- ===== PRODUCT ===== -->
            <div class="product">
                <div class="product__figure">
                </div>
                <div>
                    <!-- class slide silindi -->
                    <div id="carouselExampleCaptions" class="carousel container" data-bs-ride="carousel"
                        data-bs-interval="3000">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="book-1.png" class="product__img shows" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="book-2.png" class="product__img shows" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="book-3.png" class="product__img shows" alt="...">
                            </div>
                        </div>
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

                <!-- <div class="product__colors">
                    <span class="product__color product__colors-two active" type="button"
                        data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></span>
                    <span class="product__color product__colors-two active" type="button"
                        data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></span>
                </div> -->

                <!-- <div>
                    <img src="book-1.png" alt="" class="product__img shows" color="#A29596">
                    <img src="book-2.png" alt="" class="product__img" color="#111111">
                </div>

                <div class="product__colors">
                    <span class="product__color product__colors-one active" primary="#A29596" color="#A29596"></span>
                    <span class="product__color product__colors-two " primary="#111111" color="#111111"></span>
                </div> -->

            </div>

            <!-- ===== INFORMATION ===== -->
            <div class="info">
                <!-- ===== DATA ===== -->
                <div class="data">
                    <span class="data__subtitle">Book</span>
                    <h1 class="data__title">Bird Park</h1>
                    <p class="data__description">Wherever there are birds, there is hope.</p>
                    <span>
                        <div>
                            <span class="data__subtitle">Book Type:</span>
                            <span>English Literature Novels</span>
                        </div>

                        <div>
                            <span class="data__subtitle">Page Count:</span>
                            <span>268</span>
                        </div>

                        <div>
                            <span class="data__subtitle">ISBN:</span>
                            <span>9789753638036</span>
                        </div>

                        <div>
                            <span class="data__subtitle">Publication Date:</span>
                            <span>2023</span>
                        </div>
                    </span>

                </div>

                <!-- ===== ACTIONS ===== -->
                <div class="actions">
                    <!-- ===== QUANTITY ===== -->
                    <div class="quantity">
                        <h3 class="quantity__title">Qty.</h3>
                        <div class="quantity-container">
                            <button class="quantity-btn button">
                                <i class="fa-solid fa-minus quantity-icon"></i>
                            </button>
                            <input class="quantity-input" type="number" value="1" id="quantityInput" />
                            <button class="quantity-btn button">
                                <i class="fa-solid fa-plus quantity-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- ===== PRICE ===== -->
                <div class="price">
                    <span class="price__title">$9.99</span>
                    <a href="#" class="price__button">ADD TO CART</a>
                </div>
            </div>
        </div>
    </main>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- MAIN -->
    <script src="main.js"></script>
</body>

</html>
